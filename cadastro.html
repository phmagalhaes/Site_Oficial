<body>

    <article>
        <section id="cadastro">
            <h1>Cadastre-se no <br>IDEV2</h1>
            <label for="username" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="username" name="username" required><br>
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="username" name="username" required><br>
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" required><br>
            <label for="password" class="form-label">Data de nascimento:</label>
            <input type="date" class="form-control" id="confirmarSenha" name="confirmarSenha" required><br>
            <label for="endereço" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="username" name="username" required><br>
            <label for="endereço" class="form-label">Rua:</label>
            <input type="text" class="form-control" id="username" name="username" required><br>
            <label for="telefone" class="form-label">Número:</label>
            <input type="number" class="form-control" id="username" name="username" required><br>
            <label for="endereço" class="form-label">Bairro:</label>
            <input type="text" class="form-control" id="username" name="username" required><br>
            <label for="endereço" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="username" name="username" required><br>
            <label for="endereço" class="form-label">Estado(UF):</label>
            <input type="text" class="form-control" id="username" name="username" required><br>
            <div class="text-center">
                <a href="login.html"><button type="button" class="btn btn-outline-danger">Voltar</button></a>
                <a href="login.html"><button type="submit" class="btn btn-outline-success">Realizar Cadastro</button></a>
            </div>
        </section>
    </article>
