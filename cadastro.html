<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://emojibook.org/wp-content/uploads/2022/03/1-8-58.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Desenvolvimento Web</title>
</head>

<body>
    <article>
        <section id="cadastro">
            <h1>Cadastre-se no <br>IDEV2</h1>
            <label for="username" class="form-label">Nome Completo:</label>
            <input type="text" class="form-control" id="username" name="username" required><br>
            <label for="username" class="form-label">Nome de Usuário:</label>
            <input type="text" class="form-control" id="usernameUser" name="username" required><br>
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="username" required><br>
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" required><br>
            <label for="password" class="form-label">Confirme a Senha:</label>
            <input type="password" class="form-control" id="confSenha" name="senha" required><br>
            <label for="password" class="form-label">Data de nascimento:</label>
            <input type="date" class="form-control" id="dtNasc" name="confirmarSenha" required><br>
            <label for="endereço" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="cep" name="username" required><br>
            <label for="endereço" class="form-label">Rua:</label>
            <input type="text" class="form-control" id="rua" name="username" required><br>
            <label for="telefone" class="form-label">Número:</label>
            <input type="number" class="form-control" id="num" name="username" required><br>
            <label for="endereço" class="form-label">Bairro:</label>
            <input type="text" class="form-control" id="bairro" name="username" required><br>
            <label for="endereço" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="cidade" name="username" required><br>
            <label for="endereço" class="form-label">Estado(UF):</label>
            <input type="text" class="form-control" id="uf" name="username" required><br>
            <div class="text-center">
                <button type="button" class="btn btn-outline-danger" id="voltarC">Voltar</button>
                <button type="button" class="btn btn-outline-success" id="relCadastro">Realizar Cadastro</button> <br><br>
                <p id="errorMessageCadastro" class="error"></p>
                <p id="redirectMessageCadastro" class="error"></p>
            </div>
        </section>
    </article>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</html>
