<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://emojibook.org/wp-content/uploads/2022/03/1-8-58.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Desenvolvimento Web</title>
</head>

<body>
    <article>
        <section id="senhaconf">
            <h1>Recupere sua <br>Senha</h1>
                <label for="username" class="form-label">Nova senha:</label>
                <input type="password" class="form-control" id="password" name="username" required><br>
                <label for="password" class="form-label">Confirme a senha:</label>
                <input type="password" class="form-control" id="confPasswd" name="password" required><br>
                <div class="text-center">
                    <button type="button" class="btn btn-outline-danger" id="voltarS">Voltar</button>
                    <button type="button" class="btn btn-outline-success" id="recSenha">Recuperar Senha</button> <br><br>
                    <p id="errorMessageSenha" class="error"></p>
                    <p id="redirectMessageSenha" class="error"></p>
                </div>
        </section>
    </article>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
